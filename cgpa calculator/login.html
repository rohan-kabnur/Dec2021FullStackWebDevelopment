    <link href="static/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="static/css/style.css" rel='stylesheet' type='text/css' />

    <!-- pop up box -->
    <link href="static/css/popup-box.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="static/css/owl.carousel.css" type="text/css" media="all">

</head>

<body>
    <!-- header -->
    <header>
        <div class="header-bottom">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light p-0">
                    <h1><a class="navbar-brand" href="index.html">
                            VTU Calculator
                        </a></h1>
                    <button class="navbar-toggler ml-lg-auto ml-sm-5" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav text-center ml-auto" id="logged">
                            <li class="nav-item  mr-lg-3 mt-lg-0 mt-4">
                                <a class="hover-fill" aria-pressed="false" href="index.html"
                                    data-txthover="PERCENTAGE CALCULATOR">PERCENTAGE
                                    CALCULATOR</a>
                            </li>
                            <li class="nav-item  mr-lg-3 mt-lg-0 mt-4">
                                <a class="hover-fill" aria-pressed="false" href="sgpa.html"
                                    data-txthover="SGPA CALCULATOR">SGPA CALCULATOR</a>
                            </li>
                            <li class="nav-item mr-lg-3 mt-lg-0 mt-4">
                                <a class="hover-fill" aria-pressed="false" href="cgpa.html"
                                    data-txthover="CGPA CALCULATOR">CGPA CALCULATOR</a>
                            </li>
                            <li class="nav-item">
                                <a class="hover-fill" aria-pressed="false" href="logout.html"
                                    data-txthover="Logout">Logout</a>
                            </li>
                            <div id="notlogged">
                                <li class="nav-item">
                                    <a class="hover-fill" aria-pressed="false" href="login.html"
                                        data-txthover="Login">Login</a>
                                </li>
                            </div>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- //header -->
    <!-- banner -->
    <div class="banner-w3ls">
        <div class="container">
            <div class="banner-info-w3ls m-2">
                <fieldset class="container-fluid">
                    <legend>
                        Login
                    </legend>
                    <div class="container">
                        <form action="/index.html" method="post">
                            <table>
                                <tr>
                                    <td class="pr-3">
                                        <label for="username">Username</label>
                                    </td>
                                    <td class="pl-3">
                                        <input type="text" id='username' name='username' required>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="pr-3"><label for="password">Password</label></td>
                                    <td class="pl-3"><input type="password" id='password' name='password' required>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        </table>
                        <button class="btn btn-primary" onclick="login()">Login</button>
                    </div>
                </fieldset>

            </div>
        </div>

    </div>
    <!-- //banner -->

    <!-- Login Script -->

    <script>
        var logged = document.getElementById('logged');
        var notlogged = document.getElementById('notlogged');
        logged.style.visibility = "hidden";
        notlogged.style.visibility = "visible";
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var logged = document.getElementById('logged');
            var notlogged = document.getElementById('notlogged');
            if (username == "admin" && password == "admin@1234") {
                alert("Login Successful");
                notlogged.style.display = "none";
                logged.style.visibility = "visible";
                window.location.href = "index.html";
            } else {
                alert("Invalid Credentials");
            }
        }
    </script>
    <script src="static/js/SmoothScroll.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
